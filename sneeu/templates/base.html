<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	<title>{% block title %}{{ site.name }}{% endblock %}</title>

	{% if keywords %}<meta name="keywords" content="{{ keywords }}" />{% endif %}
	{% if description %}<meta name="description" content="{{ description }}" />{% endif %}
	<meta name="viewport" content="width=360" />

	<!--(c) 2003-{% now "Y" %} John Sutherland
		Powered by Slicehost, Django, memcached, nginx, apache & S3
		-->

	<link href="{{ media_url }}favicon.ico" rel="shortcut icon" type="image/x-icon" />
	<link href="{{ media_url }}css/reset.css" media="screen,projection" rel="stylesheet" type="text/css" />
	<link href="{{ media_url }}css/base.css" media="screen,projection" rel="stylesheet" type="text/css" />

	{% block extrahead %}{% endblock %}

	<!-- Minted - Sorry Matt -->
	<script src="/mint/?js" type="text/javascript"></script>

</head>
<body>

	{% block body %}
	<h1><a href="/">{{ site.name }}</a></h1>

	{% block content %}{% endblock %}
	{% endblock %}

</body>
</html>
