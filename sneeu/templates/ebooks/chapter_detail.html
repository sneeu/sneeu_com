<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>

	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<title>Booksâ€”{{ chapter }}</title>

	<link charset="utf-8" href="{{ media_url }}css/ebooks.css" media="screen" rel="stylesheet" type="text/css" />
	{% if page.has_previous %}<link href="{% url chapter_detail chapter.book.slug,page.previous_page_number %}" rel="prev" />{% endif %}
	{% if page.has_next %}<link href="{% url chapter_detail chapter.book.slug,page.next_page_number %}" rel="next" />{% endif %}

	<script charset="utf-8" src="{{ media_url }}js/jquery-1.2.3.min.js" type="text/javascript"></script>
	<script charset="utf-8" src="{{ media_url }}js/jquery.scrollOnMousePosition.js" type="text/javascript"></script>
	<script type="text/javascript" charset="utf-8">
		//<![CDATA[
		$(function() {
			$('body').scrollOnMousePosition();
		});
		//]]>
	</script>
	{% load typogrify %}

</head>
<body>

	<div id="container">
		<h1 id="title">{{ chapter }}</h1>
		<p class="meta">{{ chapter.book.author }} ({{ chapter.book.year }})</p>
		{{ chapter.copy|typogrify|safe }}
	</div>

</body>
</html>
